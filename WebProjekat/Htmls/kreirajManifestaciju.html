<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register</title>
    <!--CSS FILES-->
    <link rel="stylesheet" href="../Styles/bootstrap-css/bootstrap.min.css">
    <link rel="stylesheet" href="../Styles/kreirajManifestaciju.css">
</head>
<body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" href="index.html">Logo</a>
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-navigation">
            <ul class="navbar-nav">
                <li class="nav-item" id="kartice">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="logProfKartica" href="loginProfile.html">Prijavi se</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="regLogoutKartica" href="register.html">Registruj se</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--CONTENT CONTAINER-->
    <header class="page-header header container-fluid">

        <h3>Kreiranje manifestacije</h3>

        <form id="kreirajForma" enctype="multipart/form-data">
            <table border="1">
                <tr>
                    <td>Naziv:</td>
                    <td>
                        <input type="text" id="naziv" name="naziv" />
                        <input id="isDeleted" name="isDeleted" type="hidden" value="False">
                        <input id="status" name="status" type="hidden" value="Neaktivno">
                    </td>
                </tr>
                <tr>
                    <td>Tip:</td>
                    <td>
                        <select id="tip" name="tip">
                            <option value="koncert">Koncert</option>
                            <option value="festival">Festival</option>
                            <option value="pozoriste">Pozoriste</option>
                            <option value="sport">Sport</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Broj mesta:</td>
                    <td>
                        <input type="number" min="0" step="1" id="brojMesta" name="brojMesta">
                        <input type="number" min="0" step="1" id="brojRegularKarata" name="brojRegularKarata" placeholder="Broj regular karata">
                        <input type="number" min="0" step="1" id="brojVipKarata" name="brojVipKarata" placeholder="Broj fanpit karata">
                        <input type="number" min="0" step="1" id="brojFanpitKarata" name="brojFanpitKarata" placeholder="Broj vip karata">
                    </td>
                </tr>

                <tr>
                    <td>Datum odrzavanja:</td>
                    <td>
                        <input type="date" id="datumVremeOdrzavanja" name="datumVremeOdrzavanja" value="" />
                    </td>
                </tr>

                <tr>
                    <td>Cena regular karte:</td>
                    <td>
                        <input type="number" min="0" step="0.01" id="cenaRegularKarte" name="cenaRegularKarte">
                    </td>
                </tr>

                <tr>
                    <td>Mesto odrzavanja:<br>(Klik na lokaciju)</td>
                    <td>
                        <div id="mesto">
                            <div id="map" class="map"></div>
                            <div id="mestoInfo">
                                <p id="geoDuz">Geografska duzina: </p>
                                <p id="geoSir">Geografska sirina: </p>
                                <br>
                                <p id="ulica">Ulica: </p>
                                <p id="grad">Grad: </p>
                                <p id="drzava">Drzava: </p>
                                <p id="postanskiBroj">Postanski broj: </p>
                            </div>
                        </div>
                        
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="posterManifestacije">Izaberi sliku:</label>
                    </td>
                    <td>
                        <input type="file" id="posterManifestacije" name="posterManifestacije" accept="image/*">
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <input type="button" id="btnManif" value="Kreiraj manifestaciju" class="btn btn-primary" />
                    </td>
                </tr>
            </table>
        </form>

        

    </header>



    <!--JQUERY AND JS FILES-->
    <script src="../Scripts/jquery-3.5.1.min.js"></script>
    <script src="../Scripts/bootstrap-js/bootstrap.min.js"></script>
    <script src="../Scripts/kreirajManifestaciju.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
</body>
</html>
