<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RezervacijaUlaznica</title>
    <!--CSS FILES-->
    <link rel="stylesheet" href="../Styles/bootstrap-css/bootstrap.min.css">
    <link rel="stylesheet" href="../Styles/main.css">
</head>
<body>
    <!--NAVBAR--> 
    <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-navigation">
            <ul class="navbar-nav">
                <li class="nav-item" id="kartice">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="logProfKartica" href="loginProfile.html">Prijavi se</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="regLogoutKartica" href="register.html">Registruj se</a>
                </li>
            </ul>
        </div>
    </nav>



    <!--CONTENT CONTAINER-->
    <header class="page-header header container-fluid">

        <div class="searchSort">
            <form action="/Home/PretragaSort">

                naziv:<input type="text" name="naziv" size="10" />

                mesto:<input type="text" name="mesto" size="10" />

                datum od:<input type="date" name="datumOd">
                do:<input type="date" name="datumDo">

                lokacija:<input type="text" name="lokacija" size="10" />

                cena od:<input type="number" min="0" step="0.01" name="cenaOd" size="5">
                do:<input type="number" min="0.1" step="0.01" name="cenaDo" size="5">

                Sortiraj po:
                   <select name="opcijaSort">
                       <option>--izaberite opciju--</option>
                       <option value="poNazivuAZ">nazivu(A-Z)</option>
                       <option value="poNazivuZA">nazivu(Z-A)</option>
                       <option value="poDatumuRastuce">datumu(rastuce)</option>
                       <option value="poDatumuOpadajuce">datumu(opadajuce)</option>
                       <option value="poCeniRastuce">ceni(rastuce)</option>
                       <option value="poCeniOpadajuce">ceni(opadajuce)</option>
                       <option value="poMestuAZ">mestu(A-Z)</option>
                       <option value="poMestuZA">mestu(Z-A)</option>
                   </select>

                <br>
                
                Filtriraj po:
                <select name="opcijaFilter">
                    <option>--izaberite opciju--</option>
                    <option value="poTipu">tipu</option>
                    <option value="nerasprodate">nerasprodatim</option>
                </select>

                <input type="submit" value="Primeni filtere" />

            </form>
        </div>

        <div class="card-deck"></div>
    </header>


    <!--JQUERY AND JS FILES-->
    <script src="../Scripts/jquery-3.5.1.min.js"></script>
    <script src="../Scripts/bootstrap-js/bootstrap.min.js"></script>
    <script src="../Scripts/main.js"></script>
</body>
</html>
