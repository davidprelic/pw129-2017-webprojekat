<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karte</title>
    <!--CSS FILES-->
    <link rel="stylesheet" href="../Styles/bootstrap-css/bootstrap.min.css">
    <link rel="stylesheet" href="../Styles/kupacKarte.css">
</head>
<body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" href="index.html">Logo</a>
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-navigation">
            <ul class="navbar-nav">
                <li class="nav-item" id="kartice">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="logProfKartica" href="loginProfile.html">Prijavi se</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="regLogoutKartica" href="register.html">Registruj se</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--CONTENT CONTAINER-->
    <header class="page-header header container-fluid">

        <div class="searchSort">
            <form onsubmit="return false">

                manifestacija:<input type="text" id="manifestacija" name="manifestacija" size="10" />

                cena od:<input type="number" min="0" step="0.01" id="cenaOd" name="cenaOd" size="5">
                do:<input type="number" min="0.1" step="0.01" id="cenaDo" name="cenaDo" size="5">

                datum od:<input type="date" id="datumOd" name="datumOd">
                do:<input type="date" id="datumDo" name="datumDo">

                Sortiraj po:
                   <select id="opcijaSort" name="opcijaSort">
                       <option>--izaberite opciju--</option>
                       <option value="poManifAZ">manifestaciji(A-Z)</option>
                       <option value="poManifZA">manifestaciji(Z-A)</option>
                       <option value="poCeniRastuce">ceni(rastuce)</option>
                       <option value="poCeniOpadajuce">ceni(opadajuce)</option>
                       <option value="poDatumuRastuce">datumu(rastuce)</option>
                       <option value="poDatumuOpadajuce">datumu(opadajuce)</option>
                   </select>

                <br>

                Filtriraj po:
                <select id="opcijaFilter" name="opcijaFilter">
                    <option>--izaberite opciju--</option>
                    <option value="vip">vip karte</option>
                    <option value="regular">regular karte</option>
                    <option value="fanpit">fanpit karte</option>
                    <option value="rezervisana">rezervisane</option>
                    <option value="odustanak">odustanak</option>
                </select>

                <input type="button" value="Primeni filtere" class="primeniFiltere" />

            </form>
        </div>

        <table id="karteKupca" class="table table-primary table-hover table-sm">
            <caption class="h5 text-dark">Moje karte:</caption>
            <thead class="thead-dark">
                <tr>
                    <th>Naziv manifestacije</th>
                    <th>Datum odrzavanja</th>
                    <th>Cena karte</th>
                    <th>Korisnicko ime kupca</th>
                    <th>Tip karte</th>
                    <th>Status karte</th>
                </tr>
            </thead>
            <tbody id="tbodyKarteKupca"></tbody>
        </table>

    </header>



    <!--JQUERY AND JS FILES-->
    <script src="../Scripts/jquery-3.5.1.min.js"></script>
    <script src="../Scripts/bootstrap-js/bootstrap.min.js"></script>
    <script src="../Scripts/kupacKarte.js"></script>
</body>
</html>
