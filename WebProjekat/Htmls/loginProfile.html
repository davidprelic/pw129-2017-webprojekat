<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LoginProfil</title>
    <!--CSS FILES-->
    <link rel="stylesheet" href="../Styles/bootstrap-css/bootstrap.min.css">
    <link rel="stylesheet" href="../Styles/loginProfile.css">
</head>
<body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" href="index.html">Logo</a>
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-navigation">
            <ul class="navbar-nav">
                <li class="nav-item" id="kartice">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="logProfKartica" href="#">Prijavi se</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="regLogoutKartica" href="register.html">Registruj se</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--CONTENT CONTAINER-->
    <header class="page-header header container-fluid">
        <div id="loginDiv">
            <h3>Prijavite se</h3>
            <!--LOGIN FORM-->
            <form id="logForma">
                <table border="1">
                    <tr>
                        <td>Korisnicko ime:</td>
                        <td>
                            <input type="text" id="korIme" name="korisnickoime" />
                        </td>
                    </tr>
                    <tr>
                        <td>Lozinka:</td>
                        <td><input type="password" id="lozinka" name="lozinka" /></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="button" id="btnLog" value="Prijavi se" class="btn btn-primary" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>

        <div id="profilKorisnika"></div>

    </header>



    <!--JQUERY AND JS FILES-->
    <script src="../Scripts/jquery-3.5.1.min.js"></script>
    <script src="../Scripts/bootstrap-js/bootstrap.min.js"></script>
    <script src="../Scripts/loginProfile.js"></script>
</body>
